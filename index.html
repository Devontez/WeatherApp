<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <h1>Devonte</h1>
    <h1>St Louis</h1>
    <div class="location">
        <h1 class="location-timezone">Timezone</h1>
        <canvas class="icon" width="128" height="128"></canvas>
    </div>
    <div class="temperature">
        <div class="degree-section">
            <h2 class="temperature-degree">32</h2>
            <span>F</span>
        </div>
        <div class="temperature-discription">Its hot</div>
        <h4>☀️: <span class="w"></span></h4>
    </div>
    <!-- <h1 class="w">yesss</h1> -->
    <div class="table-section">
        <table>
            <th>Day</th>
            <th>Weather symbol</th>
            <th >Temperature</th>
            <th>Summerry</th>

            <tr>
                <td class="day-table">Tomorrow</td>
                <td class="table-icon"><canvas class="icon-table" width="50" height="50"></canvas></td>
                <td class="temperature-table">20c</td>
                <td class="summary-table">hot</td>
            </tr>
        </table>

    </div>
    <script src="skycons.js"></script>
    <script src="app.js"></script>
</body>

</html>
